<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Michroma&family=Orbitron:wght@400..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=UnifrakturMaguntia&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="title-background">
        <h1 class="title">Future <br>Form</h1>
      </div>
    </div>
    <div class="right">
      <div class="r-top">
        <p>This is not a real online service! You know you need something<br> like this in your life to help you realize
          your deepest dreams.<br>
          Sign up <em>now</em> to get started.
          <br>
          <br>
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="r-center">
        <!-- Form -->
        <form action="">
          <h1>Let's do this!</h1>
          <section class="user-info">
            <div class="username-group">
              <div class="first-name">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first-name" name="first_name">
              </div>
              <div class="last-name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last-name">
              </div>
            </div>
            <div class="contact-group">
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="phone">
                <label for="phone">PHONE</label>
                <input type="phone" id="phone" name="phone">
              </div>
            </div>
          </section>
          <section class="enter-password">
            <div class="password-group">
              <div class="password">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="confirm-password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
            </div>
          </section>
        </form>

      </div>
      <div class="r-bottom">

      </div>
    </div>
  </div>
</body>

</html>
